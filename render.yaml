services:
  # PostgreSQL Database
  - type: pserv
    name: smart-blood-bank-db
    ipAddress: private
    plan: starter
    region: oregon
    dbName: smart_blood_bank
    user: bloodbank
    # Generate a strong password in Render dashboard

  # Backend API Service
  - type: web
    name: smart-blood-bank-backend
    runtime: docker
    plan: starter
    region: oregon
    branch: main
    dockerfilePath: docker/Dockerfile.backend.render
    dockerContext: backend
    buildCommand: ""
    startCommand: ""  # Use Dockerfile CMD
    healthCheckPath: /health
    healthCheckInterval: 30
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: smart-blood-bank-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://${{ RENDER_EXTERNAL_HOSTNAME }},https://smart-blood-bank.onrender.com
      - key: LOG_LEVEL
        value: INFO
      - key: SCHEDULER_ENABLED
        value: "True"
    # These should be set in Render dashboard for security:
    # SMS_GATEWAY_API_KEY, TWILIO_ACCOUNT_SID, TWILIO_AUTH_TOKEN, etc.

  # Frontend Static Site
  - type: web
    name: smart-blood-bank-frontend
    runtime: docker
    plan: starter
    region: oregon
    branch: main
    dockerfilePath: frontend/Dockerfile
    dockerContext: frontend
    buildCommand: ""
    startCommand: ""  # Use Dockerfile CMD
    envVars:
      - key: VITE_BACKEND_URL
        value: https://${{ RENDER_EXTERNAL_HOSTNAME_BACKEND }}
    # Replace RENDER_EXTERNAL_HOSTNAME_BACKEND with actual backend service hostname
