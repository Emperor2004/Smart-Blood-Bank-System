databases:
  - name: smart-blood-bank-db
    databaseName: smart_blood_bank
    user: bloodbank_user
    plan: free

services:
  - type: web
    name: smart-blood-bank-backend
    runtime: docker
    branch: main
    dockerfilePath: Dockerfile.backend.render
    dockerContext: .
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: smart-blood-bank-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: INFO
      - key: SCHEDULER_ENABLED
        value: "False"
      - key: CORS_ORIGINS
        value: "*"

  - type: web
    name: smart-blood-bank-frontend
    runtime: static
    branch: main
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://smart-blood-bank-backend.onrender.com
