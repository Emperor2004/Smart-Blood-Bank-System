services:
  # Backend API Service
  - type: web
    name: smart-blood-bank-backend
    runtime: docker
    branch: main
    dockerfilePath: docker/Dockerfile.backend.render
    dockerContext: backend
    plan: starter
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: INFO
      - key: SCHEDULER_ENABLED
        value: "True"

  # Frontend Static Site
  - type: web
    name: smart-blood-bank-frontend
    runtime: docker
    branch: main
    dockerfilePath: frontend/Dockerfile
    dockerContext: frontend
    plan: starter
    envVars:
      - key: VITE_BACKEND_URL
        value: ""   # set this after backend is created (or fill with backend URL)
